<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Server: toDo-list</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>

<body>

    <!-- Add Users -->
    <div class="users-column add-user-col">
        <div class="column-header">Add a task:</div>
        <div>
            <input id="name-input" type="text" placeholder="Task Name">
        </div>
        <div>
            <input id="deadline-input" type="datetime-local" placeholder="Deadline">
        </div>
        <div>
            <input id="description-input" type="text" placeholder="Description">
        </div>
        <select name="category" id="category-input">
            <option value="1">Workout</option>
            <option value="2">Work</option>
            <option value="3">Social</option>
            <option value="4">Health</option>
            <option value="5">Other</option>
        </select>
        <div>
            <button id="add-user-btn">Add</button>
        </div>
    </div>

    <!-- Display Users -->
    <div class="users-column">
        <div class="column-header">Tasks:</div>
        <div id="all-users-anchor"></div>
    </div>



</body>
<script src="scripts/index.js"></script>

</html>
