<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Server: toDo-list</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>

<body>

    <!-- Add tasks -->
    <div class="tasks-column add-task-col">
        <div class="column-header">Add a task:</div>
        <div>
            <input id="taskName-input" type="text" placeholder="Task Name">
        </div>
        <div>
            <input id="deadline-input" type="datetime-local" placeholder="Deadline">
        </div>
        <div>
            <input id="description-input" type="text" placeholder="Description">
        </div>
        <select name="category" id="category-input">
            <option value="workout">Workout</option>
            <option value="work">Work</option>
            <option value="social">Social</option>
            <option value="health">Health</option>
            <option value="other">Other</option>
        </select>
        <div>
            <button id="add-task-btn">Add</button>
        </div>
    </div>

    <!-- Display tasks -->
    <div class="tasks-column">
        <div class="column-header">Tasks:</div>
        <div id="all-tasks-anchor"></div>
    </div>



</body>
<script src="scripts/index.js"></script>

</html>
